<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>MGT</h1>
    <section id="game">
      <div>
        <button v-on:click="startGame">New Game</button>
        <button v-on:click="help">Help</button>
      </div>
      <div class="grid-container">
          <div id="sq-1"></div>
          <div id="sq-2"></div>
          <div id="sq-3"></div>
          <div id="sq-4"></div>
          <div id="sq-5"></div>
          <div id="sq-6"></div>
          <div id="sq-7"></div>
          <div id="sq-8"></div>
          <div id="sq-9"></div>
      </div>
      <div id="controls">
        <div>
          <div>Player One</div>
          <div>Sectors: 0</div>
          <div>Settlers: {{ this.playerOne.settlers }}</div>
        </div>
        <div>Round {{ this.round }}</div>
        <div>
          <div>Player Two</div>
          <div>Sectors: 0</div>
          <div>Settlers: {{ this.playerTwo.settlers }}</div>
        </div>
      </div>
    </section>
  </body>
</html>
